{% extends "base.html" %}

{% block content %}
<h1>Dobrodošli u Fitness Aplikaciju</h1>
{% if user.is_authenticated %}
    <p>Dobrodošli, <strong>{{ user.username }}</strong>!</p>
    <p>Uživajte u praćenju vaših ciljeva i napretka.</p>
{% else %}
    <p>Molimo <a href="{% url 'login' %}">prijavite se</a> ili se <a href="{% url 'register' %}">registrirajte</a> za nastavak.</p>
{% endif %}
{% endblock %}
