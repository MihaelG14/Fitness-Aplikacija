{% extends "base.html" %}

{% block content %}
<h2 style="text-align: center; color: black;">Registracija</h2>
<div style="max-width: 400px; margin: 0 auto; background: white; padding: 20px; border: 1px solid lightgray; border-radius: 8px; box-shadow: 0 0 10px black;">
    <form method="post">
        {% csrf_token %}
        {% if form.errors %}
            <div style="color: red; margin-bottom: 15px;">
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}
        
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; font-weight: bold; margin-bottom: 5px;">
                Korisniƒçko ime:
            </label>
            <input type="text" id="username" name="username" 
                   style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">
                Email:
            </label>
            <input type="email" id="email" name="email"
                   style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password1" style="display: block; font-weight: bold; margin-bottom: 5px;">
                Lozinka:
            </label>
            <input type="password" id="password1" name="password1"
                   style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password2" style="display: block; font-weight: bold; margin-bottom: 5px;">
                Potvrda lozinke:
            </label>
            <input type="password" id="password2" name="password2"
                   style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" style="background-color: blue; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Registriraj se</button>
        </div>
    </form>
</div>
{% endblock %}
