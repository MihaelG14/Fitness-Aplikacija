{% extends 'base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h1 style="color: black; text-align: center;">Uredi korisnika</h1>

    <div style="background: lightblue; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px black;">
        <form method="post">
            {% csrf_token %}
            
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px;">Korisniƒçko ime:</label>
                <input type="text" id="username" name="username" value="{{ edit_user.username }}" 
                       style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
                <input type="email" id="email" name="email" value="{{ edit_user.email }}"
                       style="width: 100%; padding: 8px; border: 1px solid lightgray; border-radius: 4px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">
                    <input type="checkbox" name="is_staff" {% if edit_user.is_staff %}checked{% endif %}>
                    Administrator
                </label>
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color: yellow; color: black; border: none; 
                                          padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    Spremi promjene
                </button>
                <a href="{% url 'admin_dashboard' %}" style="display: inline-block; background-color: gray; 
                                                          color: white; text-decoration: none; padding: 10px 20px; 
                                                          border-radius: 4px; margin-left: 10px;">
                    Odustani
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
